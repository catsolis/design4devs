<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Niconne&display=swap" rel="stylesheet">
    <title></title>

<body>
    <section>
        <div class="diagonal">
        </div>

                    alt="logo bunny's place" width="125px" /></div>
            <ul role="menubar" aria-label="menu">
                <li role="none"><a role="menuitem" href="#home">home</a></li>

        </nav>
        <div class="content">
            <div class="titles from-right">
                <h1>Hotel for pets</h1>
                <p role="doc-subtitle">A Safe place for them</p>
            </div>

                <div class="circle" role="img" aria-label="Cute bunny"><img src="../../img/cuttie.png"
